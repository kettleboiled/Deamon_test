name: Validate Course Zip from PR

on:
  pull_request:
    branches: [ "main", "master" ]
    types: [opened, synchronize, reopened]
    paths:
      - '**.zip'

# –ì–†–£–ü–ü–ê –ö–û–ù–ö–£–†–ï–ù–¢–ù–û–°–¢–ò (–í–∞–∂–Ω–æ–µ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–µ)
# –ï—Å–ª–∏ –ø—Ä–∏—Ö–æ–¥–∏—Ç –Ω–æ–≤—ã–π –∫–æ–º–º–∏—Ç –≤ —Ç–æ—Ç –∂–µ PR, GitHub –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É–±—å–µ—Ç
# –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∑–∞–ø—É—â–µ–Ω–Ω—ã–π –¥–∂–æ–±, —á—Ç–æ–±—ã –Ω–µ –ø—Ä–æ–≤–µ—Ä—è—Ç—å —É—Å—Ç–∞—Ä–µ–≤—à–∏–π –∫–æ–¥.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  validate-archive:
    runs-on: ubuntu-latest

    # –¢–ê–ô–ú–ê–£–¢ (–í–∞–∂–Ω–æ–µ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–µ)
    # –ó–∞—â–∏—Ç–∞ –æ—Ç –∑–∞–≤–∏—Å–∞–Ω–∏–π: —É–±–∏—Ç—å –ø—Ä–æ—Ü–µ—Å—Å, –µ—Å–ª–∏ –æ–Ω –∏–¥–µ—Ç –¥–æ–ª—å—à–µ 5 –º–∏–Ω—É—Ç.
    timeout-minutes: 5

    permissions:
      contents: read
      pull-requests: read

    steps:
      # DEBOUNCE (–í–∞–∂–Ω–æ–µ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–µ)
      # –ñ–¥–µ–º 30 —Å–µ–∫—É–Ω–¥. –ï—Å–ª–∏ –∑–∞ —ç—Ç–æ –≤—Ä–µ–º—è –ø—Ä–∏–ª–µ—Ç–∏—Ç –Ω–æ–≤—ã–π –∫–æ–º–º–∏—Ç,
      # concurrency group —É–±—å–µ—Ç —ç—Ç–æ—Ç –ø—Ä–æ—Ü–µ—Å—Å, –∏ –º—ã –¥–∞–∂–µ –Ω–µ –Ω–∞—á–Ω–µ–º —á–µ–∫–∞—É—Ç.
      - name: Debounce (Wait for latest commit settlement)
        run: sleep 30s

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
             **.zip

      - name: Set up Python
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          pip install -r requirements.txt

      - name: Validate Changed Zip Files
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          python -c "
          import os
          import sys
          from pathlib import Path
          from parser.parser import parse_course_archive
          
          files = os.environ.get('ALL_CHANGED_FILES', '').split()
          has_error = False
          
          for file_path in files:
              print(f'‚û°Ô∏è Processing: {file_path}...')
              path = Path(file_path)
              
              if not path.exists():
                  print(f'‚ö†Ô∏è File {file_path} skipped (deleted).')
                  continue
                  
              try:
                  data = parse_course_archive(path)
                  print(f'‚úÖ Structure Valid: {file_path}')
                  print(f'   Course: {data.get(\"course_name\")}, Modules: {len(data.get(\"modules\", []))}')
                  
              except Exception as e:
                  print(f'‚ùå Error parsing {file_path}:')
                  print(e)
                  has_error = True

          if has_error:
              sys.exit(1)
          else:
              print('üéâ All archives validated successfully.')
          "